<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>верстка</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class='container'>
				<div class="header__body">
					<div class="header__title title">
						ПЭ LB-52U ГОСТ
					</div>
					<div class="header__label">
						<span>Хит продаж</span>
					</div>
				</div>
			</div>
		</header>
		<div class="content">
			<section class="calculator">
				<div class='container'>
					<div class="calculator__content">
						<img class="calculator__image" src="img/img.png" alt="">
						<div class="calculator__row">
							<div class="calculator__column column column_1">
								<div class="column__title column__title_1">
									Цена(без НДС)
								</div>
								<div class="column__price">
									от 107 ₽/кг 
								</div>
							</div>
							<div class="calculator__column column column_2">
								<div class="column__title column__title_2">
									Диаметр
								</div>
								<ul class="column__list">
									<li class="column__link">
										<a href="">2,5 мм</a>
									</li>
									<li class="column__link">
										<a href="">3 мм</a>
									</li>
									<li class="column__link">
										<a href="">4 мм </a>
									</li>
									<li class="column__link">
										<a href="">5 мм</a>
									</li>
								</ul>
							</div>
							<div class="calculator__column column column_3">
								<div class="column__title column__title_3">
									Упаковка
								</div>
								<ul class="column__list">
									<li class="column__link">
										<a href="">1 кг</a>
									</li>
									<li class="column__link">
										<a href="">1,5 кг</a>
									</li>
									<li class="column__link">
										<a href="">2,5 кг</a>
									</li>
									<li class="column__link">
										<a href="">5 кг</a>
									</li>
								</ul>
							</div>
							<div class="calculator__column column column_4">
								<div class="column__title column__title_4">
									Тип электродов Э50А
								</div>
							</div>
						</div>
						<div class="calculator__button">
							<a href="#menu" class="calculator__link">
								оформить заявку
							</a>
							<div id="menu" class="menu">
								<div class="menu__header">
									<span class="menu__cross"></span>
									<div class="menu__title title">
										заявка на ПЭ LB-52U ГОСТ
									</div>
								</div>
								<form class="menu__body" action="#">
									<div class="menu__body-content">
										<div class="menu__form-line">
											<input tabindex="1"  type="text" name="form[]" placeholder="Имя" class="input" />
										</div>
										<div class="menu__form-line">
											<input tabindex="2"  type="text" name="form[]" placeholder="Телефон" class="input" />
										</div>
										<div class="menu__form-line">
											<input tabindex="3"  type="email" name="form[]" placeholder="Email" class="input" />
										</div>
										<label class="menu__form-checked form-checked">
											<input class="form-checked__checkbox" tabindex="4" type="checkbox" name="agreement" value="yes">
											<span class="form-checked__check"></span>
											<span class="form-checked__text">
												Даю согласие на обработку персональных данных
											</span>
										</label>
										<div class="menu__form-button">
											<button type="submit" class="button">
												Отправить
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	












	<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
		<!-- Подключаем слайдер -->
		<script src="js/slick.min.js"></script>
		<!-- Подключаем файл JS скриптов -->
		<script src="js/script.js"></script>
</body>
</html>
